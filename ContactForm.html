<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Your Home</title>
  <link rel="stylesheet" href="contactform.css">
  <!-- poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
  <header>
    <a href="https://www.centennialcollege.ca/" target="_blank">
      <img src="images/Professional-Real-Estate-Logo-Template-Transparent.png" alt="College Logo">
    </a>
  </header>

  <h1>Visionary Properties</h1>
  <h1>Choose your Property</h1>

  <form>

    <div class="form-group">
      <label for="semester">Type:</label>
      <select id="semester" name="semester" required>
        <option value="">Type of property</option>
        <option value="">House</option>
        <option value="">Condominium</option>
        <option value="">Apartment</option>
        <option value="">Townhouse</option>
      </select>
    </div>

    <div class="form-group">
      <label for="helpfulness">Location:</label>
      <select id="helpfulness" name="helpfulness" required>
        <option value="">Select a Location</option>
        <option value="8">Toronto</option>
        <option value="7">Scarborough</option>
        <option value="6">Brampton</option>
        <option value="5">North York</option>
        <option value="4">Vuaghan</option>
        <option value="3">Etibicoke</option>
        <option value="2">Missisuaga</option>
        <option value="1">Markham</option>
      </select>
    </div>

  
    <div class="form-group">
      <label for="Knowledge">Budget:</label>
      <select id="Knowledge" name="Knowledge" required>
        <option value="">Select a range:</option>
        <option value="4">$0-500K</option>
        <option value="3">500K-1M</option>
        <option value="2">1M-2M</option>
        <option value="1">2M+</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Year">Number of Bedrooms:</label>
      <input type="number" id="Year" name="Year" required>
    </div>

    <div class="form-group">
      <label for="instructor-name">Bathrooms:</label>
      <input type="text" id="instructor-name" name="instructor-name" required>
    </div>

  
    <div class="form-group">
      <label for="CourtesyandRespect">Size:</label>
      <select id="CourtesyandRespect" name="CourtesyandRespect" required>
        <option value="">Select a lot size:</option>
        <option value="3">0-500sqft</option>
        <option value="2">500-1000sqft</option>
        <option value="1">1000sqft+</option>
      </select>
    </div>

    <div class="form-group">
      <label for="instructor-name">Kitchen:</label>
      <input type="number" id="instructor-name" name="instructor-name" required>
    </div>

    <div class="form-group">
      <label for="instructor-name">Laundry:</label>
      <input type="number" id="instructor-name" name="instructor-name" required>
    </div>

    <div class="form-group">
      <label for="instructor-name">Garage:</label>
      <input type="number" id="instructor-name" name="instructor-name" required>
    </div>

    <div class="form-group">
      <label for="Others">Any Other requirements:</label>
      <textarea id="Others" name="Others" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <button type="submit">Submit</button>
  </form>

  <footer>

    <p>Contact to buy: +1 987-654-3210 | <a href="sudhanshurawat395@gmailcom">sudhanshurawat395@gmail.com</a> </p>
  </footer>

</body>
</html>
